<div class="container">
    <h3 class = "mb-5 mt-5 text-primary">Seleccione las caracter√≠sticas</h3>
    <div class = "row">
        <div class = "col">
            <div class= "form-group">
                <input type="text" class="form-control" name= "filtroHotel" placeholder= "Buscar" [(ngModel)] = "filtroHotel">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Estrellas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let filtrar of filtrar | pipe:filtroHotel">
                        <td>{{filtrar.id}}</td>
                        <td>{{filtrar.hotel}}</td>
                        <td>{{filtrar.estrellas}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
